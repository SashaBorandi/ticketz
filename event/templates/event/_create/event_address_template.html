{% load i18n %}

<script type="text/template" id="event-address-template">
<div class="col-sm-12">
  <input type="text" class="form-control" id="event-address1" placeholder="{% trans 'Address 1' %}">
</div>
<div class="col-sm-12">
  <input type="text" class="form-control" id="event-address2" placeholder="{% trans 'Address 2' %}">
</div>
<div class="col-sm-12 clearfix" style="padding:0px;">
  <div class="col-sm-6">
    <input type="text" class="form-control" id="event-city" placeholder="{% trans 'City' %}">
  </div>
  <div class="col-sm-3 no-padding">
    <input type="text" class="form-control" id="event-zipcode" placeholder="{% trans 'Zipcode' %}">
  </div>
</div>
<div class="col-sm-12">
  <a href="#" class="js-show-map">{% trans 'Want a map?' %}</a>
  <a href="#" class="js-hide-map" style="display: none;">{% trans 'Dont need the map?' %}</a>
  <a href="#" class="js-online-event">{% trans 'This is an online event' %}</a>
  <a href="#" class="js-offline-event" style="display: none;">{% trans 'This is an offline event' %}</a>
</div>
</script>
