{% extends 'layouts/requirejs.html' %}

{% load i18n %}

{% block javascript_templates %}
<script type="text/template" id="layout-template">
  <div id="tabs">

  </div>
</script>

<script type="text/template" id="event-information-template">
  <form class="form-horizontal" role="form">
    <legend>
      {% trans 'Event information' %}
    </legend>
    <fieldset>
      <div class="form-group">
        <label for="event-title" class="col-sm-2 control-label">{% trans 'Title' %}</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="event-title" placeholder="{% trans 'Your event title' %}">
        </div>
      </div>

      <div class="form-group location">
        <label for="event-location" class="col-sm-2 control-label">{% trans 'Location' %}</label>
        <div class="col-sm-6 js-event-location-detail event-location-detail" style="display: none">
          <div class="form-group">
            <div class="col-sm-12">
              <input type="text" class="form-control" id="event-title" placeholder="{% trans 'Address 1' %}">
            </div>
            <div class="col-sm-12">
              <input type="text" class="form-control" id="event-title" placeholder="{% trans 'Address 2' %}">
            </div>
            <div class="col-sm-12 clearfix" style="padding:0px;">
              <div class="col-sm-6">
                <input type="text" class="form-control" id="event-title" placeholder="{% trans 'City' %}">
              </div>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="event-title" placeholder="{% trans 'State' %}">
              </div>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="event-title" placeholder="{% trans 'Zipcode' %}">
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-10 js-event-location">
        </div>
      </div>

      <div class="form-group location-detail-trigger">
        <div class="col-sm-offset-2 col-sm-10">
          <a href="#" class="js-enter-location">{% trans 'Cant find your location using the map?' %}</a>
          <a href="#" class="js-show-map" style="display: none;">{% trans 'Pick location from the map' %}</a>
          <a href="#" class="js-online-event">{% trans 'This is an online event' %}</a>
        </div>
      </div>
    </fieldset>
  </form>
</script>
{% endblock %}

{% block content %}
<div id="event-create">

</div>
{% endblock %}
