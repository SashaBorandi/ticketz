<script type="text/template" id="event-information-template">
  <form class="form-horizontal" role="form">
    <legend>
      {% trans 'Event information' %}
    </legend>
    <div class="form-group">
      <label for="event-title" class="col-sm-2 control-label">{% trans 'Title' %}</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="event-title" placeholder="{% trans 'Your event title' %}">
      </div>
    </div>

    <div class="form-group location">
      <label for="event-location" class="col-sm-2 control-label">{% trans 'Location' %}</label>
      <div class="col-sm-10 js-event-location">
      </div>
    </div>

    <div class="form-group location-detail">
    </div>
  </form>
</script>
